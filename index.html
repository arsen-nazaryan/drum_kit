<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Virtual Drum Kit - JavaScript" name="description">
    <meta content="Virtual Drum Kit, JavaScript, neumorphism, html, css" name="keywords">
    <meta content="media/og.jpg" property="og:image">
    <link href="media/favicon.png" rel="shortcut icon" />
    <link rel="stylesheet" href="./css/app.css">
    <title>Virtual Drum Kit - JavaScript</title>
</head>

<body>
    <h1 class="title">Virtual Drum Kit</h1>
    <small>Play the virtual drum kit</small>
    <div class="music_box">

        <div class="box_bumps">
            <button data-key="65" id="65" class="key">
                <strong>A</strong>
                <span>clap</span>
            </button>
            <button data-key="83" id="83" class="key">
                <strong>S</strong>
                <span>snare</span>
            </button>
            <button data-key="68" id="68" class="key">
                <strong>D</strong>
                <span>kick</span>
            </button>
            <button data-key="70" id="70" class="key">
                <strong>F<span>_</span></strong>
                <span>hi hat</span>
            </button>

            <audio data-key="65" src="./media/sounds/clap.wav"></audio>
            <audio data-key="83" src="./media/sounds/snare.wav"></audio>
            <audio data-key="68" src="./media/sounds/kick.wav"></audio>
            <audio data-key="70" src="./media/sounds/hihat.wav"></audio>
        </div>
        
        <div class="box_bumps">
            <button data-key="74" id="74" class="key">
                <strong>_J</strong>
                <span>boom</span>
            </button>
            <button data-key="75" id="75" class="key">
                <strong>K</strong>
                <span>tom</span>
            </button>
            <button data-key="76" id="76" class="key">
                <strong>L</strong>
                <span>tink</span>
            </button>
            <button data-key="186" id="186" class="key">
                <strong>;</strong>
                <span>openhat</span>
            </button>

            <audio data-key="74" src="./media/sounds/boom.wav"></audio>
            <audio data-key="75" src="./media/sounds/tom.wav"></audio>
            <audio data-key="76" src="./media/sounds/tink.wav"></audio>
            <audio data-key="186" src="./media/sounds/openhat.wav"></audio>
        </div>

    </div>
    <p class="footer_info">Created with <a class="heart" target="blank" href="https://arsen-nazaryan.github.io/" title="Arsen Nazaryan"> â™¥ </a></p>
    <script src="./js/main.js"></script>
</body>
</html>
